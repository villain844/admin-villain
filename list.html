<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List Produk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('https://files.catbox.moe/28c7fi.jpg');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
    }

    .container {
      max-width: 90%;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    h1 {
      text-align: center;
      color: cyan;
      text-shadow: 0 0 8px cyan;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      background-color: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      word-break: break-word;
      white-space: normal;
      color: #fff;
    }

    th {
      background-color: rgba(0, 255, 255, 0.2);
      color: cyan;
      font-weight: bold;
    }

    td img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.6);
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }

      td img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ List Produk</h1>
    <div class="table-container">
      <table id="produkTable">
        <thead>
          <tr>
            <th>Foto</th>
            <th>ID</th>
            <th>Nama</th>
            <th>Harga</th>
            <th>Stok</th>
            <th>Diskon</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data produk akan dimuat di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('https://sheetdb.io/api/v1/vmf2cfpzd8dpr')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#produkTable tbody");
        data.forEach(item => {
          const row = document.createElement("tr");

          const foto = document.createElement("td");
          foto.innerHTML = `<img src="${item.foto}" alt="Foto Produk" />`;

          const id = document.createElement("td");
          id.textContent = item.id;

          const nama = document.createElement("td");
          nama.textContent = item.nama;

          const harga = document.createElement("td");
          harga.textContent = item.harga;

          const stok = document.createElement("td");
          stok.textContent = item.stok;

          const diskon = document.createElement("td");
          diskon.textContent = item.diskon;

          row.appendChild(foto);
          row.appendChild(id);
          row.appendChild(nama);
          row.appendChild(harga);
          row.appendChild(stok);
          row.appendChild(diskon);
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
