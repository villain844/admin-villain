<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Produk | Villain Admin</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }

    .produk {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 16px;
      width: 90%;
      max-width: 600px;
      margin: 10px 0;
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
      color: #fff;
    }

    .produk h3 {
      margin: 0;
      color: #00ffff;
      font-size: 18px;
    }

    .produk img {
      max-width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px #00ffff;
      margin: 10px 0;
    }

    .produk p {
      margin: 6px 0;
      font-size: 14px;
    }

    .back-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      padding: 8px 16px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #0097a7;
    }

    .no-data {
      color: #ccc;
      font-style: italic;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.location.href='halaman.html'">‚Üê Kembali</button>
  <h1>Daftar Produk</h1>
  <div class="container" id="produk-list">
    <p class="no-data">Memuat data produk...</p>
  </div>

  <script>
    const produkList = document.getElementById("produk-list");

    fetch("https://sheetdb.io/api/v1/vmf2cfpzd8dpr")
      .then(res => res.json())
      .then(data => {
        produkList.innerHTML = "";

        if (data.length === 0) {
          produkList.innerHTML = "<p class='no-data'>Tidak ada produk tersedia.</p>";
        } else {
          data.forEach(item => {
            const card = document.createElement("div");
            card.className = "produk";

            card.innerHTML = `
              <h3>${item.nama || "Tanpa Nama"}</h3>
              <img src="${item.foto || "#"}" alt="${item.nama}">
              <p><strong>Harga:</strong> ${item.harga || "-"}</p>
              <p><strong>Stok:</strong> ${item.stok || "0"}</p>
              <p><strong>Deskripsi:</strong> ${item.deskripsi || "-"}</p>
              <p><strong>Order Link:</strong> <a href="${item.order}" target="_blank" style="color: #00ffff;">${item.order}</a></p>
            `;

            produkList.appendChild(card);
          });
        }
      })
      .catch(err => {
        produkList.innerHTML = "<p class='no-data'>Gagal mengambil data produk.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
