<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .table-container {
      max-width: 950px;
      margin: 60px auto;
      background: rgba(0, 0, 80, 0.5);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h2 {
      text-align: center;
      color: #00faff;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
      vertical-align: middle;
    }

    th {
      color: #00faff;
      text-align: center;
    }

    td img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      display: block;
      margin: auto;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="table-container">
    <h2>List Produk</h2>
    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>ID</th>
          <th>Nama</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Diskon</th>
        </tr>
      </thead>
      <tbody id="produkList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
