<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .produk-item {
      background: rgba(0, 0, 0, 0.5);
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .produk-item img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 16px;
    }

    .produk-detail {
      flex: 1;
    }

    .produk-detail p {
      margin: 4px 0;
      font-size: 14px;
    }

    .produk-detail strong {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h2>Daftar Produk</h2>
  <div id="produk-list"></div>

  <script src="script.js"></script>
  <script>
    ambilProduk(function(data) {
      const list = document.getElementById("produk-list");
      data.forEach(produk => {
        const div = document.createElement("div");
        div.className = "produk-item";
        div.innerHTML = `
          <img src="${produk.foto}" alt="${produk.nama}" />
          <div class="produk-detail">
            <p><strong>${produk.nama}</strong></p>
            <p>Harga: ${produk.harga}</p>
            <p>Stok: ${produk.stok}</p>
            <p>Diskon: ${produk.diskon || 'Tidak ada'}</p>
            <p>Deskripsi: ${produk.deskripsi || '-'}</p>
          </div>
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
