<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Pesan Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.65);
      border-radius: 20px;
      box-shadow: 0 0 10px cyan;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 6px cyan;
    }

    .pesan-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 14px;
      margin-bottom: 10px;
    }

    .pesan-info {
      flex: 1;
      padding-right: 10px;
    }

    .pesan-info b {
      color: #00ffff;
      display: block;
      margin-bottom: 5px;
    }

    .hapus-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 0 #a00028;
      transition: all 0.2s;
    }

    .hapus-btn:active {
      transform: translateY(2px);
      box-shadow: none;
    }

    .notif {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ—‘ Hapus Pesan Pelanggan</h2>
    <div id="list-pesan">Memuat pesan...</div>
  </div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/hkydnwssgudey';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list-pesan");
        list.innerHTML = ''; // Bersihkan loading

        if (data.length === 0) {
          list.innerHTML = "<p style='text-align:center;color:#ccc'>Belum ada pesan.</p>";
          return;
        }

        data.forEach(item => {
          if (!item.id) return; // Skip jika tidak ada ID
          const div = document.createElement("div");
          div.className = "pesan-item";
          div.innerHTML = `
            <div class="pesan-info">
              <b>${item.nama}</b>
              <span>${item.pesan}</span>
            </div>
            <button class="hapus-btn" onclick="hapusPesan('${item.id}', this)">Hapus</button>
          `;
          list.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("list-pesan").innerHTML =
          "<p style='text-align:center;color:red'>Gagal memuat data.</p>";
      });

    function hapusPesan(id, btn) {
      if (!confirm("Yakin ingin menghapus pesan ini?")) return;

      btn.disabled = true;
      fetch(`https://sheetdb.io/api/v1/hkydnwssgudey/id/${id}`, {
        method: 'DELETE'
      })
      .then(res => {
        if (res.ok) {
          btn.parentElement.remove();
        } else {
          throw new Error('Gagal menghapus');
        }
      })
      .catch(() => {
        alert("Gagal menghapus pesan.");
        btn.disabled = false;
      });
    }
  </script>
</body>
</html>
