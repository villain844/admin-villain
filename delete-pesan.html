<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Pesan Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.6);
      border-radius: 18px;
      box-shadow: 0 0 10px cyan;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 5px cyan;
    }

    .pesan-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .pesan-info {
      flex: 1;
    }

    .pesan-info b {
      display: block;
      color: #00ffff;
    }

    .hapus-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px 0 #a00028;
      transition: all 0.2s;
    }

    .hapus-btn:active {
      transform: translateY(2px);
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ—‘ Hapus Pesan Pelanggan</h2>
    <div id="list-pesan"></div>
  </div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/vmf2cfpzd8dpr'; // ganti dengan API pesanmu jika beda

    // Ambil semua pesan
    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list-pesan");
        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "pesan-item";
          div.innerHTML = `
            <div class="pesan-info">
              <b>${item.nama}</b>
              <span>${item.pesan}</span>
            </div>
            <button class="hapus-btn" onclick="hapusPesan('${item.id}', this)">Hapus</button>
          `;
          list.appendChild(div);
        });
      });

    // Fungsi hapus pesan
    function hapusPesan(id, button) {
      if (!confirm("Yakin ingin menghapus pesan ini?")) return;
      button.disabled = true;
      fetch(`${API_URL}/id/${id}`, {
        method: "DELETE"
      })
      .then(() => {
        button.parentElement.remove();
      })
      .catch(() => {
        alert("Gagal menghapus pesan");
        button.disabled = false;
      });
    }
  </script>
</body>
</html>
