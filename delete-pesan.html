<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hapus Pesan Pelanggan</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    .pesan-card {
      background: rgba(0, 0, 0, 0.5);
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
    }

    .pesan-card p {
      margin: 4px 0;
    }

    .pesan-card button {
      background: crimson;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 darkred;
      margin-top: 6px;
    }

    .pesan-card button:active {
      transform: scale(0.96);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h2>Hapus Pesan Pelanggan</h2>
  <div id="pesan-container"></div>

  <script src="script.js"></script>
  <script>
    ambilPesan(function(data) {
      const container = document.getElementById("pesan-container");
      data.forEach(pesan => {
        const div = document.createElement("div");
        div.className = "pesan-card";
        div.innerHTML = `
          <p><strong>${pesan.nama}</strong></p>
          <p>${pesan.pesan}</p>
          <button onclick="hapusPesan('${pesan.id}')">Hapus Pesan</button>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
