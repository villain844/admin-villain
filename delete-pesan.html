<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Hapus Pesan Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,255,255,0.2);
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #00c2ff, #007bff);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 0 #0066cc;
      transition: all 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 0 #004e99;
    }

    .logout-btn {
      display: block;
      margin: 16px auto 0;
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body onload="cekLogin()">
  <div class="container">
    <h2>Hapus Pesan Pelanggan</h2>
    <input type="text" id="id" placeholder="ID Pesan (misalnya: 1)" required>
    <button onclick="hapusPesan()">Hapus Pesan</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function cekLogin() {
      if (!localStorage.getItem("loggedIn")) {
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    function hapusPesan() {
      const id = document.getElementById("id").value;

      fetch(`https://sheetdb.io/api/v1/hkydnwssgudey/id/${id}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(() => {
        alert("Pesan berhasil dihapus!");
        window.location.reload();
      })
      .catch(() => {
        alert("Gagal menghapus pesan.");
      });
    }
  </script>
</body>
</html>
