<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Villain Hosting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    h1 {
      font-size: 22px;
      text-shadow: 1px 1px 6px #000;
    }

    .menu-btn {
      width: 80%;
      max-width: 300px;
      padding: 14px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ADMIN VILLAIN HOSTING</h1>

  <div class="container">
    <button class="menu-btn" onclick="location.href='tambah.html'">➕ Tambah Produk</button>
    <button class="menu-btn" onclick="location.href='edit.html'">📝 Edit Produk</button>
    <button class="menu-btn" onclick="location.href='hapus.html'">❌ Hapus Produk</button>
    <button class="menu-btn" onclick="location.href='list.html'">📦 Lihat Produk</button>
    <button class="menu-btn" onclick="location.href='pesan.html'">📬 Lihat Pesan</button>
    <button class="menu-btn" onclick="location.href='delete-pesan.html'">🗑️ Hapus Pesan</button>
    <button class="menu-btn" onclick="location.href='background.html'">🎨 Atur Background</button>
  </div>

</body>
</html>
