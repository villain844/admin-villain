<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hapus Produk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    select, button {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 12px auto;
      display: block;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }

    button {
      background: linear-gradient(145deg, #ff5e62, #ff9966);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 0 #b94240;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 2px 0 #7a2a2a;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #000;
    }
  </style>
</head>
<body>

  <h2>Hapus Produk</h2>

  <select id="product-select">
    <option value="">-- Pilih Produk --</option>
  </select>

  <button onclick="hapusProduk()">‚ùå Hapus Produk</button>

  <script>
    const API_PRODUK = "https://sheetdb.io/api/v1/7q03nq51k8r0g";

    fetch(API_PRODUK)
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById("product-select");
        data.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = `#${p.id} - ${p.nama}`;
          select.appendChild(opt);
        });
      });

    function hapusProduk() {
      const id = document.getElementById("product-select").value;
      if (!id) return alert("‚ùó Pilih produk terlebih dahulu.");
      if (!confirm("Yakin ingin menghapus produk ini?")) return;

      fetch(`${API_PRODUK}/id/${id}`, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(() => {
          alert("üóëÔ∏è Produk berhasil dihapus!");
          location.reload();
        });
    }
  </script>

</body>
</html>
