<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Produk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .produk-item {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 0 8px rgba(0,255,255,0.3);
    }

    .produk-item p {
      margin: 6px 0;
    }

    .produk-item button {
      background: crimson;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 0 darkred;
    }

    .produk-item button:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Hapus Produk</h2>
  <div id="produk-container"></div>

  <script src="script.js"></script>
  <script>
    ambilProduk(function(data) {
      const container = document.getElementById("produk-container");
      data.forEach(produk => {
        const div = document.createElement("div");
        div.className = "produk-item";
        div.innerHTML = `
          <p><strong>${produk.nama}</strong> (ID: ${produk.id})</p>
          <button onclick="hapusProduk('${produk.id}')">Hapus</button>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
