<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hapus Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(0, 0, 60, 0.6);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h2 {
      text-align: center;
      color: #00faff;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    button {
      background: linear-gradient(to right, #ff4444, #cc0000);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 0 #aa0000;
      transition: 0.2s ease;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Hapus Produk</h2>
    <form id="deleteProductForm">
      <select name="id" required>
        <option value="">Pilih ID Produk</option>
      </select>
      <button type="submit">Hapus</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
