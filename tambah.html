<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: #fff;
      padding: 0 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(0, 0, 50, 0.6);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }

    h2 {
      text-align: center;
      color: #00faff;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #00faff, #00a1d6);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 0 #008fa3;
      transition: 0.2s ease;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Tambah Produk Baru</h2>
    <form id="addProductForm">
      <input type="text" name="foto" placeholder="Link Gambar Produk" required />
      <input type="text" name="nama" placeholder="Nama Produk" required />
      <input type="number" name="stok" placeholder="Stok Produk" required />
      <input type="text" name="harga" placeholder="Harga" required />
      <input type="text" name="diskon" placeholder="Diskon (%)" />
      <textarea name="deskripsi" placeholder="Deskripsi Produk" required></textarea>
      <button type="submit">Kirim Produk</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
