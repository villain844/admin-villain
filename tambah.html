<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Produk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px #000;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,255,255,0.4);
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      background: #f0f0f0;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background: linear-gradient(145deg, #03a9f4, #0288d1);
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 0 #0078a0;
    }

    .btn:active {
      transform: scale(0.97);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h2>Tambah Produk</h2>
  <form id="form-produk" onsubmit="tambahProduk(event)">
    <input type="text" id="foto" placeholder="URL Foto Produk" required />
    <input type="text" id="nama" placeholder="Nama Produk" required />
    <input type="number" id="stok" placeholder="Stok" required />
    <input type="text" id="harga" placeholder="Harga (Contoh: 10K / 10.000)" required />
    <input type="text" id="diskon" placeholder="Diskon (jika ada, Contoh: 10%)" />
    <textarea id="deskripsi" placeholder="Deskripsi Produk" required></textarea>
    <input type="text" id="order" placeholder="Link WhatsApp Order" required />
    <button type="submit" class="btn">Tambah Produk</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
