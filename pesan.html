<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Pesan Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 20px;
      box-shadow: 0 0 10px cyan;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: cyan;
      text-shadow: 0 0 6px cyan;
    }

    .pesan-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 14px;
      border-radius: 14px;
      margin-bottom: 12px;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.2);
    }

    .pesan-item b {
      color: #00ffff;
      font-size: 15px;
    }

    .pesan-item span {
      display: block;
      color: #eee;
      margin-top: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ Pesan dari Pelanggan</h2>
    <div id="list-pesan">Memuat pesan...</div>
  </div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/vmf2cfpzd8dpr';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list-pesan");
        list.innerHTML = ''; // Bersihkan loading

        if (data.length === 0) {
          list.innerHTML = "<p style='text-align:center;color:#ccc'>Belum ada pesan.</p>";
          return;
        }

        data.forEach(item => {
          if (!item.nama || !item.pesan) return;
          const div = document.createElement("div");
          div.className = "pesan-item";
          div.innerHTML = `
            <b>${item.nama}</b>
            <span>${item.pesan}</span>
          `;
          list.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("list-pesan").innerHTML =
          "<p style='text-align:center;color:red'>Gagal memuat data.</p>";
      });
  </script>
</body>
</html>
