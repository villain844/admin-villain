<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin-bottom: 10px;
      font-size: 22px;
      color: cyan;
    }

    .logout-btn {
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 0 darkred;
    }

    .logout-btn:active {
      transform: scale(0.96);
      box-shadow: none;
    }

    .pesan-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .pesan-card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(0,255,255,0.3);
    }

    .pesan-card h3 {
      margin: 0;
      font-size: 16px;
      color: #00ffff;
    }

    .pesan-card p {
      margin: 6px 0 0;
      font-size: 14px;
      color: #ddd;
      line-height: 1.5;
    }
  </style>
</head>
<body onload="cekLogin(); getPesan()">

  <div class="header">
    <h2>TUAN KU BERIKUT INI ADALAH PESAN/SARAN DARI PELANGGAN</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="pesan-container" id="pesan-list">
    <p>Memuat pesan...</p>
  </div>

  <script>
    function cekLogin() {
      if (!localStorage.getItem("loggedIn")) {
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    async function getPesan() {
      const container = document.getElementById("pesan-list");
      container.innerHTML = '';

      try {
        const res = await fetch("https://sheetdb.io/api/v1/hkydnwssgudey");
        const data = await res.json();

        if (data.length === 0) {
          container.innerHTML = "<p>Belum ada pesan.</p>";
          return;
        }

        data.forEach((pesan, i) => {
          const card = document.createElement("div");
          card.className = "pesan-card";
          card.innerHTML = `
            <h3>${i + 1}. ${pesan.nama}</h3>
            <p>${pesan.pesan}</p>
          `;
          container.appendChild(card);
        });

      } catch (e) {
        container.innerHTML = "<p>Gagal memuat pesan.</p>";
      }
    }
  </script>

</body>
</html>
