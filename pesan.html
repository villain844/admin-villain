<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lihat Pesan Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 18px;
      box-shadow: 0 0 12px cyan;
    }

    h2 {
      text-align: center;
      color: cyan;
      text-shadow: 0 0 6px cyan;
      margin-bottom: 20px;
    }

    .pesan-item {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 0 6px rgba(0,255,255,0.25);
    }

    .pesan-item b {
      color: #00ffff;
    }

    .pesan-item span {
      display: block;
      color: #eee;
      margin-top: 6px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ Pesan dari Pelanggan</h2>
    <div id="list-pesan">Memuat pesan...</div>
  </div>

  <script>
    const API = "https://sheetdb.io/api/v1/hkydnwssgudey";

    fetch(API)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("list-pesan");
        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = "<p style='text-align:center;color:#ccc'>Belum ada pesan.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "pesan-item";
          div.innerHTML = `
            <b>${item.nama}</b>
            <span>${item.pesan}</span>
          `;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById("list-pesan").innerHTML = "<p style='color:red;text-align:center;'>Gagal mengambil data.</p>";
      });
  </script>
</body>
</html>
