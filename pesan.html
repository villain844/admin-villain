<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesan Pelanggan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .box {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(0, 0, 80, 0.5);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h2 {
      text-align: center;
      color: #00faff;
      margin-bottom: 20px;
    }

    .pesan-item {
      background: rgba(0,0,40,0.4);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      border-left: 4px solid #00faff;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Pesan dari Pelanggan</h2>
    <div id="pesanList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
