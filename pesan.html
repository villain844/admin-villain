<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pesan Pelanggan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 16px;
    }

    .pesan-container {
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .pesan-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,255,255,0.1);
    }

    .pesan-card h4 {
      margin: 0 0 6px;
      color: #00eaff;
      font-size: 15px;
    }

    .pesan-card p {
      margin: 0;
      font-size: 14px;
      color: #eee;
    }

    .logout-btn {
      display: block;
      margin: 24px auto 0;
      padding: 8px 16px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body onload="cekLogin(); tampilkanPesan()">
  <h2>TUAN KU BERIKUT INI ADALAH PESAN/SARAN DARI PELANGGAN</h2>
  <div class="pesan-container" id="pesanContainer"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    function cekLogin() {
      if (!localStorage.getItem("loggedIn")) {
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    async function tampilkanPesan() {
      const res = await fetch("https://sheetdb.io/api/v1/hkydnwssgudey");
      const data = await res.json();
      const container = document.getElementById("pesanContainer");

      if (data.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Belum ada pesan</p>";
        return;
      }

      container.innerHTML = data.map(pesan => `
        <div class="pesan-card">
          <h4>ðŸ§‘ ${pesan.nama}</h4>
          <p>${pesan.pesan}</p>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
