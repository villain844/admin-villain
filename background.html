koordinasi<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Atur Background Web 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/28c7fi.jpg') center/cover no-repeat fixed;
      color: white;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 20px;
    }

    .bg-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .bg-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 10px;
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.2);
      width: 240px;
      text-align: center;
      transition: 0.3s;
    }

    .bg-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px cyan;
    }

    .bg-card button {
      margin-top: 10px;
      padding: 8px 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(145deg, #00cfff, #0077ff);
      color: white;
      box-shadow: 0 4px 0 #005bcc;
      transition: all 0.2s ease;
    }

    .bg-card button:active {
      transform: scale(0.97);
      box-shadow: 0 2px 0 #004999;
    }

    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 50px;
      background: limegreen;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 0 #228b22;
      transition: all 0.2s ease;
    }

    .add-btn:active {
      transform: scale(0.96);
    }

    .logout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body onload="cekLogin(); loadBackgrounds();">

  <h2>Atur Background Website 1</h2>

  <div class="bg-container" id="bgContainer"></div>

  <button class="add-btn" onclick="tambahBackground()">+ Tambah Background</button>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    const bgAPI = "https://sheetdb.io/api/v1/wdiag49r7wv0s";
    const activeKey = "activeBackground";

    function cekLogin() {
      if (!localStorage.getItem("loggedIn")) {
        window.location.href = "index.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    function tambahBackground() {
      const url = prompt("Masukkan URL gambar background:");
      if (!url) return;

      fetch(bgAPI, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [{ background: url }] })
      })
      .then(() => {
        alert("Background berhasil ditambahkan!");
        loadBackgrounds();
      })
      .catch(() => alert("Gagal menambahkan background"));
    }

    function pakaiBackground(url, button) {
      localStorage.setItem(activeKey, url);
      const buttons = document.querySelectorAll(".bg-card button");
      buttons.forEach(btn => btn.textContent = "Pakai");
      button.textContent = "Dipakai";
    }

    function previewImage(url) {
      const img = window.open("", "_blank");
      img.document.write(`<img src="${url}" style="max-width:100%;border-radius:12px;">`);
    }

    async function loadBackgrounds() {
      try {
        const res = await fetch(bgAPI);
        const data = await res.json();
        const container = document.getElementById("bgContainer");
        const aktif = localStorage.getItem(activeKey);

        container.innerHTML = data.map(bg => `
          <div class="bg-card">
            <img src="${bg.background}" onclick="previewImage('${bg.background}')">
            <button onclick="pakaiBackground('${bg.background}', this)">
              ${aktif === bg.background ? "Dipakai" : "Pakai"}
            </button>
          </div>
        `).join("");
      } catch (err) {
        console.error("Gagal mengambil background");
      }
    }
  </script>
</body>
</html>
