<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganti Background Web 1</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: url('https://files.catbox.moe/28c7fi.jpg') center center fixed;
      background-size: cover;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .bg-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bg-card {
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 14px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bg-card img {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .bg-card button {
      background: #00bcd4;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 #007aa1;
    }

    .bg-card button:active {
      transform: scale(0.96);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }

    .add-section {
      margin-top: 30px;
      text-align: center;
    }

    .add-section input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 70%;
      max-width: 320px;
      margin-bottom: 10px;
    }

    .add-section button {
      background: limegreen;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 green;
    }

    .add-section button:active {
      transform: scale(0.96);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <h2>Ganti Background Web 1</h2>
  <div class="bg-list" id="bg-container"></div>

  <div class="add-section">
    <input type="text" id="bg-url" placeholder="Link Gambar Background">
    <br>
    <button onclick="tambahBackground()">Tambah Background</button>
  </div>

  <script src="script.js"></script>
  <script>
    ambilBackground(function(data) {
      const container = document.getElementById("bg-container");
      const active = localStorage.getItem("bg-pakai");

      data.forEach(bg => {
        const card = document.createElement("div");
        card.className = "bg-card";
        card.innerHTML = `
          <img src="${bg.background}" onclick="previewGambar('${bg.background}')">
          <button onclick="pakaiBackground('${bg.id}')">
            ${active === bg.id ? 'Dipakai' : 'Pakai'}
          </button>
        `;
        container.appendChild(card);
      });
    });

    function tambahBackground() {
      const link = document.getElementById("bg-url").value;
      if (!link) return alert("Masukkan link gambar!");
      tambahDataBackground({ background: link });
    }
  </script>
</body>
</html>
