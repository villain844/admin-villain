<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganti Background</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #004080);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ffff;
    }

    .bg-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .bg-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 12px;
      width: 180px;
      box-shadow: 0 4px 10px rgba(0,255,255,0.3);
      transition: transform 0.3s;
    }

    .bg-card:hover {
      transform: scale(1.05);
    }

    .bg-card img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .pakai {
      background: #00bcd4;
      color: white;
      box-shadow: 0 3px 0 #0097a7;
    }

    .pakai:active {
      transform: scale(0.95);
    }

    .aktif {
      background: #4caf50;
      color: white;
      cursor: default;
    }

    .preview-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .preview-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .tambah-btn {
      margin-top: 30px;
      background: #ff9800;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 3px 0 #e68900;
    }

    .tambah-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Ganti Background Web 1</h1>

  <div class="bg-grid" id="bg-container"></div>

  <a href="tambah-background.html" class="tambah-btn">➕ Tambah Background</a>

  <!-- Modal Preview -->
  <div id="preview-modal" class="preview-modal" onclick="closePreview()">
    <span class="close-modal" onclick="closePreview()">×</span>
    <img id="preview-img" src="" />
  </div>

  <script>
    const apiUrl = "https://sheetdb.io/api/v1/wdiag49r7wv0s";
    let activeId = null;

    function fetchBackgrounds() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("bg-container");
          container.innerHTML = "";
          data.forEach(bg => {
            const card = document.createElement("div");
            card.className = "bg-card";
            card.innerHTML = `
              <img src="${bg.background}" alt="bg" onclick="showPreview('${bg.background}')">
              <button class="btn ${bg.status === 'aktif' ? 'aktif' : 'pakai'}" ${bg.status === 'aktif' ? 'disabled' : `onclick="setActive('${bg.id}')"`}>
                ${bg.status === 'aktif' ? 'Dipakai' : 'Pakai'}
              </button>
            `;
            container.appendChild(card);
          });
        });
    }

    function setActive(id) {
      // Set semua jadi tidak aktif
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const updates = data.map(bg => ({
            id: bg.id,
            status: bg.id === id ? "aktif" : ""
          }));

          // Kirim update
          Promise.all(
            updates.map(bg =>
              fetch(`${apiUrl}/id/${bg.id}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ status: bg.status })
              })
            )
          ).then(() => fetchBackgrounds());
        });
    }

    function showPreview(src) {
      document.getElementById("preview-img").src = src;
      document.getElementById("preview-modal").style.display = "flex";
    }

    function closePreview() {
      document.getElementById("preview-modal").style.display = "none";
    }

    fetchBackgrounds();
  </script>

</body>
</html>
