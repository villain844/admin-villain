<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganti Background</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #001f3f;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .bg-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .bg-item {
      background: rgba(255,255,255,0.07);
      border-radius: 12px;
      overflow: hidden;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,255,255,0.2);
    }

    .bg-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      cursor: zoom-in;
      transition: transform 0.2s ease;
    }

    .bg-item img:hover {
      transform: scale(1.05);
    }

    .bg-item button {
      background: #00bcd4;
      border: none;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: 0.2s ease;
      box-shadow: 0 4px 0 #007c91;
    }

    .bg-item button:hover {
      background: #0097a7;
    }

    .active-btn {
      background: #007c91 !important;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <h2>Pilih Background Website</h2>

  <div class="bg-grid" id="background-list"></div>

  <!-- Modal -->
  <div class="modal" id="bg-modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">Ã—</span>
    <img id="bg-preview" />
  </div>

  <script src="script.js"></script>
</body>
</html>
