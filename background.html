<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ganti Background - Villain Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('https://files.catbox.moe/28c7fi.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    h2.title {
      text-align: center;
      margin-bottom: 20px;
    }

    .bg-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .bg-card {
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 14px;
      text-align: center;
      backdrop-filter: blur(4px);
      box-shadow: 0 4px 12px rgba(0,255,255,0.4);
    }

    .bg-img {
      width: 200px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 0 10px cyan;
      transition: transform 0.2s ease;
    }

    .bg-img:hover {
      transform: scale(1.03);
    }

    .use-btn {
      background: linear-gradient(145deg, #008cff, #0051ff);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .use-btn:active {
      transform: scale(0.95);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }

    .modal-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px cyan;
    }
  </style>
</head>
<body>

  <h2 class="title">Pilih Background Website</h2>

  <div class="bg-container">
    <div class="bg-card">
      <img src="https://files.catbox.moe/u2amkq.jpg" class="bg-img" onclick="showPreview(this.src)" />
      <button class="use-btn" onclick="simpanBackground('https://files.catbox.moe/u2amkq.jpg', this)">Pakai</button>
    </div>
    <div class="bg-card">
      <img src="https://files.catbox.moe/28c7fi.jpg" class="bg-img" onclick="showPreview(this.src)" />
      <button class="use-btn" onclick="simpanBackground('https://files.catbox.moe/28c7fi.jpg', this)">Pakai</button>
    </div>
  </div>

  <!-- Modal Preview Gambar -->
  <div id="preview-modal" class="modal" onclick="this.style.display='none'">
    <img id="preview-img" class="modal-img" />
  </div>

  <script>
    function showPreview(src) {
      const modal = document.getElementById('preview-modal');
      const img = document.getElementById('preview-img');
      modal.style.display = 'flex';
      img.src = src;
    }

    async function simpanBackground(url, btn) {
      try {
        btn.textContent = "Menyimpan...";
        const res = await fetch("https://sheetdb.io/api/v1/wdiag49r7wv0s/id/1", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            data: { background: url }
          })
        });

        if (res.ok) {
          document.querySelectorAll(".use-btn").forEach(b => {
            b.textContent = "Pakai";
            b.disabled = false;
          });
          btn.textContent = "Dipakai";
          btn.disabled = true;
          alert("Background berhasil disimpan.");
        } else {
          alert("Gagal menyimpan background.");
          btn.textContent = "Pakai";
        }
      } catch (err) {
        alert("Terjadi kesalahan jaringan.");
        console.error(err);
      }
    }
  </script>

</body>
</html>
